<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDC â€“ Abhay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0f1115;color:#eaeef3}
    .wrap{max-width:980px;margin:0 auto;padding:28px}
    a{color:#7aa2ff;text-decoration:none}
    .card{background:#161a23;border:1px solid #1f2430;border-radius:16px;padding:20px;margin:16px 0}
    h1,h2{margin:0 0 12px}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;background:#2f80ed;color:#fff;border:0}
    input[type="number"], input[type="text"]{padding:10px;border-radius:8px;border:1px solid #2a2f3a;background:#0f1115;color:#eaeef3}
    input[type="file"]{color:#eaeef3}
    .grid{display:grid;gap:16px}
    .two{grid-template-columns:repeat(2,minmax(0,1fr))}
    pre{background:#0b0e14;padding:16px;border-radius:12px;overflow:auto}
    .video{width:100%;max-width:720px}
  </style>
</head>
<body>
  <div class="wrap">{% block body %}{% endblock %}</div>
</body>
</html>
